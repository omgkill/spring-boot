server.servlet.session.timeout=10000
spring.session.store-type=redis
#pring.session.redis.flush-mode=on-save
spring.session.redis.namespace=jingShuai:session
spring.redis.host=localhost
spring.redis.port=6379
##下面两个是集群模式
spring.redis.cluster.max-redirects=3
spring.redis.cluster.nodes=127.0.0.1:6379,127.0.0.1:6382
##
#spring.redis.database=0

## REDIS（RedisProperties）
## （普通集群，不使用则不用开启）在群集中执行命令时要遵循的最大重定向数目。
## spring.redis.cluster.max-redirects=
## （普通集群，不使用则不用开启）以逗号分隔的“主机：端口”对列表进行引导。
## spring.redis.cluster.nodes=
## 连接工厂使用的数据库索引。
#spring.redis.database=0
## 连接URL，将覆盖主机，端口和密码（用户将被忽略），例如：redis://user:password@example.com:6379
#spring.redis.url=
## Redis服务器主机。
#spring.redis.host=localhost
## 登录redis服务器的密码。
#spring.redis.password=
## 启用SSL支持。
#spring.redis.ssl=false
#
## （哨兵模式，不使用则不用开启）Redis服务器的名称。
## spring.redis.sentinel.master=
## （哨兵模式，不使用则不用开启）主机：端口对的逗号分隔列表。
## spring.redis.sentinel.nodes=
## 以毫秒为单位的连接超时。
#spring.redis.timeout=0